<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智互联产品综合入口</title>
    <link rel="icon" href="./res/img/favicon.ico">
    <link href="./res/layui/css/layui.css" rel="stylesheet">
    <link rel="stylesheet" href="./res/css/style.css">
    <script src="./res/js/jquery-3.7.0.min.js"></script>
    <script src="./res/layui/layui.js"></script>
    <script src="./res/js/main.js"></script>
</head>
<body>
    <div class="title"></div>
    <div class="decoration_box"></div>
    <div class="entrance_box">
        <div class='entrance_item_new'>
            <div class="entrance_item_1">
                <div class="item_title">通用行业</div>
                <div class="item_icon item_icon_1"></div>
                <a class="item_op">查看模块</a>
            </div>
            <div class="entrance_item_2">
                <div class="top">
                    <div class="top_item item_icon_1"></div>
                    <div class="top_title">通用行业</div>
                </div>
                <div class="body">
                    <div class="body_top">
                        <div class="body_top_item" onclick="accessCommonUrl('E10')">
                            <img class="body_top_img" src="./res/img/E10.png" alt="">
                            <div class="body_top_item_type">E10 Lite</div>
                        </div>
                        <div class="body_top_item" onclick="accessCommonUrl('T100')">
                            <img class="body_top_img" src="./res/img/T100.png" alt="">
                            <div class="body_top_item_type">T100 Lite</div>
                        </div>
                    </div>
                    <div class="body_bottom" onclick="accessCommonUrl('ALL')">
                        <img class="body_bottom_img" src="./res/img/all.png" alt="">
                        <div class="body_top_item_type">全模块</div>
                    </div>
                </div>
            </div>
        </div>
        <div class='entrance_item' onclick="accessUrl('EM')">
            <div class="item_title">装备制造行业</div>
            <div class="item_icon item_icon_2"></div>
            <a class="item_op">立即访问</a>
        </div>
        <div class='entrance_item' onclick="accessUrl('IC')">
            <div class="item_title">IC行业</div>
            <div class="item_icon item_icon_3"></div>
            <a class="item_op">立即访问</a>
        </div>
        <div class='entrance_item' onclick="accessUrl('IOT')">
            <div class="item_title">IOT行业</div>
            <div class="item_icon item_icon_4"></div>
            <a class="item_op">立即访问</a>
        </div>
    </div>
</body>
</html>
